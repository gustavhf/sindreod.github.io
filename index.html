<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

    <!-- Lib libraries -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script> <!-- Leaflet osv basemap -->

    <script src="js/leaflet.ajax.min.js"></script> <!-- Read external GeoJSON-files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- jQuery API -->
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
<!-- Side navigation -->
<div class="sidenav">
    <a href="#">About</a>

</div>

<!-- Page content -->
<div class="main">
    <div id="map"></div>
</div>
 <script type="text/javascript">

     // Set background map
     var map = L.map('map').setView([63.305, 10.41], 8);

     var southWest = L.latLng(63.18, 10.02),
         northEast = L.latLng(63.43, 10.8);
     var bounds = L.latLngBounds(southWest, northEast);

     map.setMaxBounds(bounds);
     map.on('drag', function() {
         map.panInsideBounds(bounds, { animate: false });
     });

     map.setMinZoom( map.getBoundsZoom( map.options.maxBounds ) );
     map.options.maxZoom = 10;

     var waterStyle = {
         "color": "#00BCDC",
         "weight": 5,
         "opacity": 1
     };

     var landStyle = {
         "color": "#000000",
         "weight": 5,
         "opacity": 1
     };


     var waterLayer = new L.GeoJSON.AJAX("data/Water.geojson", {
         style: waterStyle
     });
     waterLayer.addTo(map);

     var oceanLayer = new L.GeoJSON.AJAX("data/Ocean.geojson", {
         style: waterStyle
     });
     oceanLayer.addTo(map);

     var landLayer = new L.GeoJSON.AJAX("data/Land.geojson", {
         style: landStyle
     });
     landLayer.addTo(map);

 </script>

</body>
</html>
