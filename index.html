<body>
<!-- Side navigation -->

</div>

<!-- Page content -->
<div class="main">
    <div id="mapid"></div>
</div>
 <script type="text/javascript">
 	var mymap = L.map('mapid').setView([51.505, -0.09], 13);
 	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic2RlaXN6IiwiYSI6ImNqY2tnb2I2MjBwNTUzM3BnbHpsOXJvcXMifQ.OobHveMvjS38PDfcHpXJDw'
}).addTo(mymap);
    //for the shapefiles in the folder called 'files' with the name vannf.shp
    var geojsonfeature = shp("Files/vannf").then(function(geojson){
        //do something with your geojson
    });

    function onEachFeature(feature, layer) {
        // does this feature have a property named popupContent?
        if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
        }
    }

    L.geoJSON(geojsonfeature, {
        onEachFeature: onEachFeature
    }).addTo(mymap);
 </script>

</body>
