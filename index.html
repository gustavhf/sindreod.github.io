<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

    <!-- Lib libraries -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script> <!-- Leaflet osv basemap -->

    <script src="lib/leaflet.ajax.min.js"></script> <!-- Read external GeoJSON-files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- jQuery API -->
    <script src="js/leafletExtension.js"></script> <!-- Leaflet extension -->
    <script src="lib/turf.min.js"></script> <!-- Turf -->
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" href="pika.png">
</head>

<body>
<!-- Side navigation -->
<div class="sidenav">
    <img src="PokeGIS.png" alt="PokÃ©GIS">
    <div id="Operations">
        <ul>
            <li>
                <div id="buffer" class="dropDown">Buffer</div>
                <div class="dropDownContent">
                    <span class="dropDownLeft">Layergroup:</span>
                    <select id="bufferLayerGroup" name="bufferSelect1" class="dropDownLayers dropDownLayerGroup" required>
                        <!-- Options here -->
                    </select>
                    <span class="dropDownLeft">Layer:</span>
                    <select id="bufferSelect" name="bufferSelect" class="dropDownLayers" required>
                        <!-- Options here -->
                    </select>
                    <span class="dropDownLeft">Distance:</span>
                    <input class="dropDownLayers" name="bufferDistance" id="bufferDistance" type="number" placeholder="km">
                    <button id="createBuffer"
                            onclick="createBuffer(document.getElementById('bufferLayerGroup'), document.getElementById('bufferSelect'),document.getElementById('bufferDistance').value)">
                        Create buffer
                    </button>
                </div>
            </li>
            <li>
                <div id="Union" class="dropDown">Union</div>
                <div class="dropDownContent">
                    <span class="dropDownLeft">Layergroup1:</span>
                    <select id="unionLayerGroup1" name="unionSelect1" class="dropDownLayers dropDownLayerGroup" required>
                        <!-- Options here -->
                    </select>
                    <span class="dropDownLeft">Layer1:</span>
                    <select id="unionSelect1" name="unionSelect" class="dropDownLayers" required>
                        <!-- Options here -->
                    </select>
                    <span class="dropDownLeft">Layergroup2:</span>
                    <select id="unionLayerGroup2" name="unionSelect2" class="dropDownLayers dropDownLayerGroup" required>
                        <!-- Options here -->
                    </select>
                    <span class="dropDownLeft">Layer2:</span>
                    <select id="unionSelect2" name="unionSelect2" class="dropDownLayers" required>
                        <!-- Options here -->
                    </select>
                    <button id="createUnion"
                        onclick="createUnion(document.getElementById('unionLayerGroup1'), document.getElementById('unionSelect1'),document.getElementById('unionLayerGroup2'),document.getElementById('unionSelect2'))">
                        Create union
                </button>
                </div>
            </li>
            <li>
                <div id="Intersection" class="dropDown">Intersection</div>
                <div class="dropDownContent">Dropdown</div>

            </li>
            <li>
                <div id="Difference" class="dropDown">Difference</div>
                <div class="dropDownContent">Dropdown</div>

            </li>
            <li>
                <div id="Filter" class="dropDown">Filter</div>
                <div class="dropDownContent">Dropdown</div>
            </li>



        </ul>
    </div>

</div>

<!-- Page content -->
<div class="main">
    <div id="map"></div>
</div>
 <script type="text/javascript">

     // Set background map
     var map = L.map('map', {
         minZoom: 11,
         maxZoom: 20
     }).setView([63.366288, 10.4308315]);

     //Set bounds for startup
     var startBounds = L.latLngBounds([
         [63.381063, 10.393066],
         [63.351513, 10.468597]
     ]);

     //Set bounds for panning
     var worldBounds = L.latLngBounds([
         [63.430860, 10.055237],
         [63.171095, 10.784454]
     ]);

     //Start and panning bounds applied
     map.fitBounds(startBounds);
     map.on('drag', function() {
         map.panInsideBounds(worldBounds, { animate: true });
     });

     //Add baseMap layer to map and display it
     var backGroundLayer = L.layerGroup().addTo(map);

     //Add a region layer to map
     var politicalLayer = L.layerGroup();

     //Make a region dictionary and collect in featureGroups
     var regions = {};
     regionNames = ["Hoenn", "Sinnoh", "Orange Islands", "Orre", "Johto", "Kanto", "Sevii Islands", "Fiore", "Oblivia", "Almia", "Holon", "Unova", "Distant land", "Rest"];
     for (var i = 0; i < regionNames.length; i++) {
         regions[regionNames[i]] = L.featureGroup();
         politicalLayer.addLayer(regions[regionNames[i]]);
     }

     //Make a layer for all cities on the map
     var cityLayer = L.layerGroup();

     var cities = {};

     //Add hightlighting on hover
     politicalLayer.eachLayer(function (layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight
        });
     });

     function highlightFeature(e) {
         var layer = e.target;
         layer.setStyle({
             weight: 5
         });
     }

     function resetHighlight(e) {
         var layer = e.target;
         layer.setStyle({
             weight: 1
         })
     }

     // Load data
     jQuery.getJSON("data/water2.geojson" , function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 return {"fill":true,
                     "fillColor": "#00bfff",
                     "fillOpacity": 1,
                     "stroke": false
                 }},
             onEachFeature: addBackGroundData
         }).bindPopup(function (layer) {
             return "This is a water"
         }).addTo(map);
     });

     jQuery.getJSON("data/land2.geojson" , function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 return {"fill": true,
                     "fillColor": "#1ec595",
                     "fillOpacity": 1,
                     "stroke": true,
                     "color": "#000000",
                     "weight": 1
                 }
             },
             onEachFeature: addBackGroundData
         }).bindPopup(function (layer) {
             return "Part of: " + layer.feature.properties.description;
         }).addTo(map);
     });

     jQuery.getJSON("data/Ocean.geojson" , function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 return {"fill": true,
                     "fillColor": "#00bcdc",
                     "fillOpacity": 1,
                     "stroke": false
                 };
             },
             onEachFeature: addBackGroundData
         }).bindPopup(function (layer) {
             return "The vast ocean"
         }).addTo(map);
     });


     //Load regions data and apply styling for each region
     jQuery.getJSON("data/political.geojson", function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 switch (feature.properties.description) {
                     case "Kanto":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff0000"
                         };
                     case "Johto":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ffff00"
                         };
                     case "Holon":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff00ff"
                         };
                     case "Sinnoh":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ffffff"
                         };
                     case "Hoenn":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff0000"
                         };
                     case "Orange Islands":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff7700"
                         };
                     case "Sevii Islands":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#0000ff"
                         };
                     case "Fiore":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#2CAA40"
                         };
                     case "Unova":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#0000ff"
                         };
                     case "Almia":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#00ff00"
                         };
                     case "Orre":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff0000"
                         };
                     case "Oblivia":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ffffff"
                         };
                     default:
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#555555"
                         };
                 }
             }, //Add features in dictionary layers
             onEachFeature: function(feature, layer) {
                 if(feature.properties.description in regions) {
                     regions[feature.properties.description].addLayer(layer);
                 } else {
                     regions["Rest"].addLayer(layer);
                 }
                 layer.bindPopup(function(layer) {
                     return "<strong> Geographical region <br> " +
                         "Name: \t\t</strong>" + layer.feature.properties.description
                 })
             }
         })
     });

     var PokeIcon = L.Icon.extend({
         options: {
             iconUrl: "pokeball.png"
         }
     });

     jQuery.getJSON("data/cities3.geojson", function (json) {
         L.geoJSON(json, {
             pointToLayer: function (feature, latlng) {
                 var pop = feature.properties.Population;
                 var size = Math.pow(Math.E, 0.57*(Math.log(pop)-Math.log(0.1))) < 10 ? 10 : Math.pow(Math.E, 0.57*(Math.log(pop)-Math.log(0.1)));
                 var pokeball = new PokeIcon({
                     iconSize: [size,size],
                     iconAnchor: [size/2, size/2],
                     popupAnchor: [0, -size/2]
                 });
                 return L.marker(latlng, {icon: pokeball});

             },
             onEachFeature: function (feature, layer) {
                 if(feature.properties.Name in cities) {
                     cities[feature.properties.Name].addLayer(layer);
                 } else {
                     cities[feature.properties.Name] = L.featureGroup();
                     cityLayer.addLayer(cities[feature.properties.Name]);
                     cities[feature.properties.Name].addLayer(layer);

                 }
                 layer.bindPopup(function(layer) {
                     return "<strong><u>" + layer.feature.properties.Name + "</strong></u>" +
                         "<br><strong>Region:</strong> " + layer.feature.properties.Region +
                         "<br><strong>Population: </strong>" + layer.feature.properties.Population +
                             "<br><strong>Description: </strong>" + layer.feature.properties.Description
                 })
             }
        });
     });

     function addBackGroundData(feature, layer) {
         backGroundLayer.addLayer(layer);
     }

     var baseMaps = {
         "Pokemon World": backGroundLayer
     };

     var additionalLayers = {
         "Geographical region": politicalLayer,
         "Cities": cityLayer
     };

     var controls = L.control.layers(baseMaps, additionalLayers, {collapsed:false}).addTo(map);

     map.on('click', function(e) {
         console.log("Lat: " + e.latlng.lat + "\nLon: " + e.latlng.lng);
     });

     map.on('zoomend', function() {
         console.log("Zoom level: " + map.getZoom());
     });

     var dropdown = document.getElementsByClassName("dropDown");

     for (var i = 0; i < dropdown.length; i++) {
         dropdown[i].addEventListener("click", function(e) {
             for(var j = 0; j < dropdown.length; j++) {
                 if (dropdown[j] == e.target) {
                     this.classList.toggle("active");
                     var dropdownContent = this.nextElementSibling;
                     if (dropdownContent.style.display === "block") {
                         dropdownContent.style.display = "none";
                     } else {
                         dropdownContent.style.display = "block";
                     }
                 } else {
                     dropdown[j].nextElementSibling.style.display = "none";
                     dropdown[j].classList.remove("active");
                 }
             }
         });
     }

     var blank = document.createElement("OPTION");
     blank.disabled = true;
     blank.selected = 'selected';
     blank.value = "";
     blank.innerHTML = "-- select a layergroup --";
     targets = document.getElementsByClassName("dropDownLayerGroup");
     for (var i = 0; i< targets.length; i++) {
         targets[i].add(blank);

         for(var key in additionalLayers) {
             var element = document.createElement("OPTION");
             element.innerHTML = key;
             targets[i].add(element);
         }
     }


     function updateLayerGroup() {
         targets = document.getElementsByClassName("dropDownLayerGroup");
         for(var i = 0; i< targets.length; i++) {
             //Clear dropdown options
             while(targets[i].firstChild) {
                 targets[i].removeChild(targets[i].firstChild);
             }
             var blank = document.createElement("OPTION");
             blank.disabled = true;
             blank.selected = 'selected';
             blank.value = "";
             blank.innerHTML = "-- select a layergroup --";
             targets[i].add(blank);

             for(var key in additionalLayers) {
                 var element = document.createElement("OPTION");
                 element.innerHTML = key;
                 targets[i].add(element);
             }
         }
     }

     document.getElementById("bufferLayerGroup").onchange = function() {
         var target = document.getElementById("bufferSelect");
         while (target.firstChild) {
             target.removeChild(target.firstChild);
         }
         var select = document.getElementById("bufferLayerGroup");
         layer = select.options[select.selectedIndex].value;
         var selection;
         if(layer == "Cities") {
             selection = cities;
             blank.innerHTML = "-- select a city --";
             //Add groups?
         } else if (layer  == "Geographical region") {
             selection = regions;
             blank.innerHTML = "-- select a region --";
         } else {
             console.log(additionalLayers);
             selection = additionalLayers[layer];
             console.log(selection);
             blank.innerHTML = "-- Nothing to select --";
             return;
         }
         target.add(blank);
         target.selectedIndex = 0;
         for (var key in selection) {
             var element = document.createElement("OPTION");
             element.innerHTML = key;
             target.add(element);

         }
     };



     function getPokeball(pop) {
         var size = Math.pow(Math.E, 0.57*(Math.log(pop)-Math.log(0.1))) < 10 ? 10 : Math.pow(Math.E, 0.57*(Math.log(pop)-Math.log(0.1)));
         if (size < 200) {
             return "<img src=pokeball.png width=" + size + " height=" + size + " style: {margin: 10px}>";
         } else {
             return "<img src=pokeball.png width=10 height=10 style: {margin: 10px}>";
         }
     }

     var cityLegend = L.control({position: 'bottomright'});

     cityLegend.onAdd = function (map) {

         var div = L.DomUtil.create('div', 'info legend'),
             pop = [25, 50, 75, 100],
             labels = [];

         div.innerHTML += "<strong>Population: </strong><br><br>";
         // loop through our density intervals and generate a icon for each interval
         for (var i = 0; i < pop.length; i++) {
             div.innerHTML +=
                 '' + getPokeball(pop[i] + 1) + "<strong>" +
                 pop[i] + "<br>" + "</strong>"
         }

         return div;
     };

     //Add and remove legend when layers are selected or not
     map.on('overlayadd', function(e) {
         if(e.name === "Cities") {
             cityLegend.addTo(map);
         }
     });

     map.on('overlayremove', function (e) {
         if(e.name === "Cities") {
             cityLegend.remove()
         }
     });

     function createBuffer(mainLayer, select, distance) {
         if (distance < 0) {
             return;
         }
         var bufferLayer = L.layerGroup();
         layer = mainLayer.options[mainLayer.selectedIndex].value;
         var selection;
         var selectedLayer;
         if(layer == "Cities") {
             selection = cities;
             selectedLayer = select.options[select.selectedIndex].text;
             geojson = selection[selectedLayer].toGeoJSON();
         } else if (layer  == "Geographical region") {
             selection = regions;
             selectedLayer = select.options[select.selectedIndex].text;
             geojson = selection[selectedLayer].toGeoJSON();
         } else {
             selectedLayer = mainLayer.options[mainLayer.selectedIndex].value;
             geojson = additionalLayers[selectedLayer].toGeoJSON();
         }


         var buffered = turf.buffer(geojson, distance/10, {units: 'kilometers'});
         var name = "buffer_" + selectedLayer + "_" + distance;
         var color = "#" + Math.floor(Math.random()*16777216).toString(16);
         console.log(color);
         L.geoJSON(buffered, {
             style: function (feature) {
                 return {
                     "fill": true,
                     "fillOpacity": 0.8,
                     "stroke": true,
                     "color": "#000000",
                     "weight": 1,
                     "fillColor": color
                 };
             }, //Add features in dictionary layers
             onEachFeature: function(feature, layer) {
                 bufferLayer.addLayer(layer);
                 layer.bindPopup(function(layer) {
                     return "buffer_" + selectedLayer + "_" + distance;
                 })
             }
         });
         additionalLayers[name] = bufferLayer;
         bufferLayer.addTo(map);
         controls.addOverlay(bufferLayer, name);
         updateLayerGroup(document.getElementById("bufferLayerGroup"));
     }

     function createUnion(mainLayer1, select1, mainLayer2, select2) {
         var unionLayer = L.layerGroup();
         layers = [mainLayer1.options[mainLayer1.selectedIndex].value, mainLayer2.options[mainLayer2.selectedIndex].value];
         var selection1;
         var selectedLayer1;
         var selection2;
         var selectedLayer2;
         if(layers[0] == "Cities") {
             selection1 = cities;
             selectedLayer1 = select1.options[select1.selectedIndex].text;
             geojson1 = selection1[selectedLayer1].toGeoJSON();
         } else if (layers[0]  == "Geographical region") {
             selection1 = regions;
             selectedLayer1 = select1.options[select1.selectedIndex].text;
             geojson1 = selection1[selectedLayer1].toGeoJSON();
         } else {
             selectedLayer1 = mainLayer1.options[mainLayer1.selectedIndex].value;
             geojson1 = additionalLayers[selectedLayer1].toGeoJSON();
         }

         if(layers[1] == "Cities") {
             selection2 = cities;
             selectedLayer2 = select2.options[select2.selectedIndex].text;
             geojson2 = selection2[selectedLayer2].toGeoJSON();
         } else if (layers[1]  == "Geographical region") {
             selection2 = regions;
             selectedLayer2 = select2.options[select2.selectedIndex].text;
             geojson2 = selection2[selectedLayer2].toGeoJSON();
         } else {
             selectedLayer2 = mainLayer1.options[mainLayer1.selectedIndex].value;
             geojson2 = additionalLayers[selectedLayer2].toGeoJSON();
         }


         var buffered = turf.union(geojson1, geojson2);
         var name = "union_" + selectedLayer1 + "_" + selectedLayer2;
         var color = "#" + Math.floor(Math.random()*16777216).toString(16);
         console.log(color);
         L.geoJSON(buffered, {
             style: function (feature) {
                 return {
                     "fill": true,
                     "fillOpacity": 0.8,
                     "stroke": true,
                     "color": "#000000",
                     "weight": 1,
                     "fillColor": color
                 };
             }, //Add features in dictionary layers
             onEachFeature: function(feature, layer) {
                 unionLayer.addLayer(layer);
                 layer.bindPopup(function(layer) {
                     return "union_" + selectedLayer1 + "_" + selectedLayer2;
                 })
             }
         });
         additionalLayers[name] = unionLayer;
         unionLayer.addTo(map);
         controls.addOverlay(unionLayer, name);
         updateLayerGroup(document.getElementById("bufferLayerGroup"));
         updateLayerGroup(document.getElement)
     }

 </script>

</body>
</html>
