    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script> <!-- Leaflet osv basemap -->

    <script src="js/leaflet.ajax.min.js"></script> <!-- Read external GeoJSON-files -->

</head>

<body>
<!-- Side navigation -->
<div class="sidenav">
    <img src="PokeGIS.png" alt="PokÃ©GIS">
    <div id="Operations">
        <ul>
            <li>
                <div id="buffer" class="dropDown">Buffer</div>
                <div class="dropDownContent"> Dropdown </div>
            </li>
            <li>
                <div id="Union" class="dropDown">Union</div>
                <div class="dropDownContent">Dropdown</div>

            <li>
                <div id="Intersection" class="dropDown">Intersection</div>
                <div class="dropDownContent">Dropdown</div>

            </li>
            <li>
                <div id="Difference" class="dropDown">Difference</div>

            </li>



        </ul>

</div>

<!-- Page content -->
<div class="main">
    <div id="map"></div>
</div>
 <script type="text/javascript">

     // Set background map
     var map = L.map('map', {
         minZoom: 11,
         maxZoom: 20
     }).setView([63.366288, 10.4308315]);

     //var control = L.control.layers();
     var startBounds = L.latLngBounds([
         [63.381063, 10.393066],
         [63.351513, 10.468597]
     ]);

     var worldBounds = L.latLngBounds([
         [63.430860, 10.055237],
         [63.171095, 10.784454]
     ]);

     map.fitBounds(startBounds);
     map.on('drag', function() {
         map.panInsideBounds(worldBounds, { animate: true });
     });

     var backGroundLayer = L.layerGroup().addTo(map);
     var politicalLayer = L.layerGroup().addTo(map);
     // Load data

     jQuery.getJSON("data/water2.geojson" , function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 return {"fill":true,
                     "fillColor": "#00bfff",
                     "fillOpacity": 1,
                     "stroke": false
                 }},
             onEachFeature: addBackGroundData
         }).bindPopup(function (layer) {
             return "This is a water"
         }).addTo(map);
     });

     jQuery.getJSON("data/land2.geojson" , function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 return {"fill": true,
                     "fillColor": "#1ec595",
                     "fillOpacity": 1,
                     "stroke": true,
                     "color": "#000000",
                     "weight": 1
                 }
             },
             onEachFeature: addBackGroundData
         }).bindPopup(function (layer) {
             return "Part of: " + layer.feature.properties.description +
                 "<br>" + "Color: " + layer.feature.properties.fill;
         }).addTo(map);
     });

     jQuery.getJSON("data/Ocean.geojson" , function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 return {"fill": true,
                     "fillColor": "#00bcdc",
                     "fillOpacity": 1,
                     "stroke": false
                 };
             },
             onEachFeature: addBackGroundData
         }).bindPopup(function (layer) {
             return "The vast ocean"
         }).addTo(map);
     });

     function highlightFeature(e) {
         var layer = e.target;
         layer.setStyle({
            weight: 5
         });
     }

     function resetHighlight(e) {
         var layer = e.target;
         layer.setStyle({
             weight: 1
         })
     }

     jQuery.getJSON("data/political.geojson", function (json) {
         L.geoJSON(json, {
             style: function (feature) {
                 switch (feature.properties.description) {
                     case "Kanto":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff0000"
                         };
                     case "Johto":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ffff00"
                         };
                     case "Holon":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff00ff"
                         };
                     case "Sinnoh":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ffffff"
                         };
                     case "Hoenn":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff0000"
                         };
                     case "Orange Islands":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff7700"
                         };
                     case "Sevii Islands":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#0000ff"
                         };
                     case "Fiore":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#2CAA40"
                         };
                     case "Unova":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#0000ff"
                         };
                     case "Almia":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#00ff00"
                         };
                     case "Orre":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ff0000"
                         };
                     case "Oblivia":
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#ffffff"
                         };
                     default:
                         return {
                             "fill": true,
                             "fillOpacity": 1,
                             "stroke": true,
                             "color": "#000000",
                             "weight": 1,
                             "fillColor": "#555555"
                         };
                 }
             },
             onEachFeature: function(feature, layer) {
                 layer.on({
                     mouseover: highlightFeature,
                     mouseout: resetHighlight
                 });
                 politicalLayer.addLayer(layer);
             }
         }).bindPopup(function (layer) {
             return "<strong> Geographical region <br> " +
                 "Name: \t\t</strong>" + layer.feature.properties.description
         }).addTo(map)
     });

     function addBackGroundData(feature, layer) {
         backGroundLayer.addLayer(layer);
     }

     /*
     var labelLocation = new L.LatLng(63.366288, 10.4308315);
     var labelTitle = new L.LabelOverlay(labelLocation, '<b>Johto</b>');
     backGroundLayer.addLayer(labelTitle);
     */

     var baseMaps = {
         "Pokemon World": backGroundLayer
     };

     var additionalLayers = {
         "Geographical region": politicalLayer
     };

     L.control.layers(baseMaps, additionalLayers).addTo(map);

     map.on('click', function(e) {
         console.log("Lat: " + e.latlng.lat + "\nLon: " + e.latlng.lng);
     });

     map.on('zoomend', function() {
         console.log("Zoom level: " + map.getZoom());
     });

     // To prevent the text labels to "jump" when zooming in and out,
     // in Google Chrome, I added this event handler:
     /*
     map.on('movestart', function () {
         map.removeLayer(labelTitle);
         map.removeLayer(labelTitle2);
     });
     map.on('moveend', function () {
         map.addLayer(labelTitle);
         map.addLayer(labelTitle2);
     });
     */
     var dropdown = document.getElementsByClassName("dropDown");

     for (var i = 0; i < dropdown.length; i++) {
         dropdown[i].addEventListener("click", function() {
             this.classList.toggle("active");
             var dropdownContent = this.nextElementSibling;
             if (dropdownContent.style.display === "block") {
                 dropdownContent.style.display = "none";
             } else {
                 dropdownContent.style.display = "block";
             }
         });
     }

 </script>

</body>
</html>
